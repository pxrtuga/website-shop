<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREENMID</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/components/main-header.css">
<link rel="stylesheet" href="css/components/main-title.css">
<link rel="stylesheet" href="css/components/main-action.css">
<link rel="stylesheet" href="css/components/wrapper-icons.css">
<link rel="stylesheet" href="css/components/header-icon.css">
<link rel="stylesheet" href="css/components/main-section.css">
<link rel="stylesheet" href="css/components/wrapper-subtitle.css">
<link rel="stylesheet" href="css/components/search-box.css">
<link rel="stylesheet" href="css/components/plant-glass.css">
<link rel="stylesheet" href="css/components/arrow-img.css">
<link rel="stylesheet" href="css/components/main-button.css">
<link rel="stylesheet" href="css/components/node-card.css">

</head>
<body>
  <header class="main-header">
    <h1 class="main-title">GREENMID</h1>
      <nav>
        <a class="main-action" href="#">Home</a>
        <a class="main-action" href="#">Products</a>
        <a class="main-action" href="#">Contacts</a>
      </nav>

      <div class="wrapper-icons">
      <button class="header-icon">
        <img src="assets/img/Cart.png" alt="icone do carrinho de compras">
      </button>

      <button class="header-icon">
        <img src="assets/img/Person.png" alt="icone de pessoa">
      </button>

      <button class="header-icon -menu">
        <img src="assets/img/FilterRight.png" alt="icone do menu">
      </button>
    </div>
  </header>

  <section class="main-section">
    <h2 class=" title-second">Buy your<br>dream plants</h2>
    <article class="wrapper-subtitle">
      <h2 class="main-subtitle">50+ <br> <span class="main-subtitle -second">Plants species</span> </h2>
      <h2 class="main-subtitle">50+ <br> <span class="main-subtitle -second">Plants species</span> </h2>
    </article>

    <div class="search-box">
      <input  class="search" type="text" placeholder="What are you looking for?">
      <button class="lens">
        <img class="lens-inside" src="assets/img/Vector.png"  >
      </button>
    </div>

    <div class="arrow-down">
      <img src="assets/img/Vector 186.png">
    </div>
    <div class="plant-box">
      <img class="plant-glass" src="assets/img/unsplash_cLaaxa4DSnc-removebg-preview 1.png" >
    </div>
    <div class="arrow-up">
      <img src="assets/img/Vector 187.png" >
    </div>
  </section>
  <section class="second-section">
    <h2 class="title-third">Best Selling <br> Plants</h2>
    <p class="subtitle-third">Easiest way to 
    <br>healthy life by buying 
    <br>your favorite plants</p>

    <button class="main-button">See more <img class="button-arrow" src="assets/img/ArrowRight.png"></button>

    <div class="node-card">
      <figure class="price-card">
        <img src="assets/img/Frame 9.png">
        <figcaption>Natural Plants</figcaption>
        <p>$ 70.00</p>
      </figure>

      <figure class="price-card">
        <img src="assets/img/Frame 8.png">
        <figcaption>Artificial Plants</figcaption>
        <p>$ 50.00</p>
      </figure>

      <figure class="price-card">
        <img src="assets/img/Frame 7.png">
        <figcaption>Artificial Plants</figcaption>
        <p>$ 110.00</p>
      </figure>
    </div>
  </section>
</body>
</html>
